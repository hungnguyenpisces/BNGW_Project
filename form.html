<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <h1>Form survey</h1>
    <form action="#" method="get">
        <input type="text" name="fullname" placeholder="Full name" required/>
        <input type="email" name="email" id="" placeholder="Email" required/>
        <input type="number" name="age" id="" placeholder="Age" />
        <input type="tel" name="telephone" id="" placeholder="Phone number" />
        <input type="date" name="birthday" id="" placeholder="Birthday" />
        <input type="time" name="timer" id="" placeholder="Timer" />
        <label> <input type="radio" name="gender" id="" value="nam" />Nam </label>
        <label> <input type="radio" name="gender" id="" value="nu" />Nữ </label>
        <label> <input type="checkbox" name="tick" id="" /> OK </label>
        <input type="color" name="color" id="" />
        <input type="range" name="" id="" min="0" max="100">
        <textarea name="description" id="" cols="30" rows="10"></textarea>
        <select name="city" id="">
            <option value="hn">Hà Nội</option>
            <option value="hcm">Sài Gòn</option>
        </select>
        <button type="submit">Submit</button>
        <button type="button">Button</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
