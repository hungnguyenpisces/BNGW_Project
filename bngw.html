<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BNGW F4-COVID Team</title>
    <link
        href="https://fonts.googleapis.com/css?family=Fira+Sans:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/bngw.css" type="text/css" />
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="nav">
                <div class="logo">
                    <a href="">
                        <h3>LOGO</h3>
                    </a>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="#">Category #1</a></li>
                        <li><a href="#">Category #2</a></li>
                        <li><a href="#">Category #3</a></li>
                        <li><a href="#">Category #4</a></li>
                        <li>
                            <a id="sub-menu" href="#"><i class="fas fa-ellipsis-h"></i></a>
                            <ul id="hidden-menu" style="display: none;">
                                <li><a href="##">Quick link 1</a></li>
                                <li><a href="##">Quick link 2</a></li>
                                <li><a href="##">Quick link 3</a></li>
                                <li><a href="##">Quick link 4</a></li>
                            </ul>
                        </li>
                        <li>
                            <a id="search-icon" href="#"><i class="fas fa-search"></i></a>
                            <div id="search-form" style="display: none;">
                                <input type="text" name="search" placeholder="Search" id="" class="form-control" />
                            </div>
                        </li>
                        <li><a href="#"><i class="fas fa-id-card-alt"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="session-calc">
                <div class="calc-switch">
                    <div>
                        <a id="calc-bmi" onclick="bmiCalc()" href="#">Body Mass Index (BMI)</a>
                    </div>
                    <div>
                        <a id="calc-ibw" onclick="ibwCalc()" href="#">Ideal Body Weight</a>
                    </div>
                    <div>
                        <a id="calc-dci" onclick="dciCalc()" href="#">Daily Calorie Intake</a>
                    </div>
                    <div>
                        <a id="calc-cb" onclick="cbCalc()" href="#">Calories Burned</a>
                    </div>
                </div>
                <div class="calc-active">
                    <div id="bmi-calc">
                        <div class="yz-widget" data-calculator-type="bmi" data-language="en" data-unit-system="metric"
                            data-background-color="#EEEEEE" data-text-color="#212121" data-primary-color="#03A9F4"
                            data-alternate-background-color="#FFFFFF" data-alternate-text-color="#FFFFFF"
                            data-secondary-color="#FFC107">
                            <span class="yz-copyright">Powered by
                                <a href="https://www.yazio.com/en/bmi-calculator">YAZIO</a></span>
                        </div>
                        <script src="https://widget.yazio.com/calculator.js" async></script>
                    </div>
                    <div id="ibw-calc">
                        <div class="yz-widget" data-calculator-type="ideal_weight" data-language="en"
                            data-unit-system="metric" data-background-color="#EEEEEE" data-text-color="#212121"
                            data-primary-color="#03A9F4" data-alternate-background-color="#FFFFFF"
                            data-alternate-text-color="#FFFFFF" data-secondary-color="#FFC107">
                            <span class="yz-copyright">Powered by
                                <a href="https://www.yazio.com/en/ideal-weight-calculator">YAZIO</a></span>
                        </div>
                        <script src="https://widget.yazio.com/calculator.js" async></script>
                    </div>
                    <div id="dci-calc">
                        <div class="yz-widget" data-calculator-type="daily_need" data-language="en"
                            data-unit-system="metric" data-background-color="#EEEEEE" data-text-color="#212121"
                            data-primary-color="#03A9F4" data-alternate-background-color="#FFFFFF"
                            data-alternate-text-color="#FFFFFF" data-secondary-color="#FFC107">
                            <span class="yz-copyright">Powered by
                                <a href="https://www.yazio.com/en/calorie-intake-calculator">YAZIO</a></span>
                        </div>
                        <script src="https://widget.yazio.com/calculator.js" async></script>
                    </div>
                    <div id="cb-calc">
                        <div class="yz-widget" data-calculator-type="calories_burned" data-language="en"
                            data-unit-system="metric" data-background-color="#EEEEEE" data-text-color="#212121"
                            data-primary-color="#03A9F4" data-alternate-background-color="#FFFFFF"
                            data-alternate-text-color="#FFFFFF" data-secondary-color="#FFC107">
                            <span class="yz-copyright">Powered by
                                <a href="https://www.yazio.com/en/calories-burned-calculator">YAZIO</a></span>
                        </div>
                        <script src="https://widget.yazio.com/calculator.js" async></script>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main"></div>
    <div class="footer"></div>

    <script>
        var subMenu = document.getElementById('sub-menu');
        var hiddenMenu = document.getElementById('hidden-menu');
        subMenu.onclick = function () {
            if (hiddenMenu.style.display == 'none') {
                hiddenMenu.style.display = 'grid';
            } else {
                hiddenMenu.style.display = 'none';
            }
            window.addEventListener('mouseup', function (event) {
                if (event.target != subMenu && event.target != hiddenMenu) {
                    hiddenMenu.style.display = 'none';
                    return;
                }
            });
        }
        var searchIcon = document.getElementById('search-icon');
        var searchForm = document.getElementById('search-form');
        searchIcon.onclick = function () {
            if (searchForm.style.display == 'none') {
                searchForm.style.display = 'grid';
            } else {
                searchForm.style.display = 'none';
            }
            window.addEventListener('mouseup', function (event) {
                if (event.target != searchIcon && event.target.parentNode != searchForm) {
                    searchForm.style.display = 'none';
                    return;
                }
            });
        }
        function bmiCalc() {
    document.getElementById("bmi-calc").style.display = "block";
    document.getElementById("ibw-calc").style.display = "none";
    document.getElementById("dci-calc").style.display = "none";
    document.getElementById("cb-calc").style.display = "none";

    var calcBmi = document.getElementById("calc-bmi");
    calcBmi.style.color = "#000000";
    calcBmi.style.backgroundColor = "#eeeeee";
    calcBmi.style.border = "1px solid #eeeeee";
    calcBmi.style.fontWeight = 700;
    var calcIbw = document.getElementById("calc-ibw");
    calcIbw.style = "none";
    var calcDci = document.getElementById("calc-dci");
    calcDci.style = "none";
    var calcCb = document.getElementById("calc-cb");
    calcCb.style = "none";
}

function ibwCalc() {
    document.getElementById("bmi-calc").style.display = "none";
    document.getElementById("ibw-calc").style.display = "block";
    document.getElementById("dci-calc").style.display = "none";
    document.getElementById("cb-calc").style.display = "none";

    var calcBmi = document.getElementById("calc-bmi");
    calcBmi.style = "none";
    var calcIbw = document.getElementById("calc-ibw");
    calcIbw.style.color = "#000000";
    calcIbw.style.backgroundColor = "#eeeeee";
    calcIbw.style.border = "1px solid #eeeeee";
    calcIbw.style.fontWeight = 700;
    var calcDci = document.getElementById("calc-dci");
    calcDci.style = "none";
    var calcCb = document.getElementById("calc-cb");
    calcCb.style = "none";
}

function dciCalc() {
    document.getElementById("bmi-calc").style.display = "none";
    document.getElementById("ibw-calc").style.display = "none";
    document.getElementById("dci-calc").style.display = "block";
    document.getElementById("cb-calc").style.display = "none";

    var calcBmi = document.getElementById("calc-bmi");
    calcBmi.style = "none";
    var calcIbw = document.getElementById("calc-ibw");
    calcIbw.style = "none";
    var calcDci = document.getElementById("calc-dci");
    calcDci.style.color = "#000000";
    calcDci.style.backgroundColor = "#eeeeee";
    calcDci.style.border = "1px solid #eeeeee";
    calcDci.style.fontWeight = 700;
    var calcCb = document.getElementById("calc-cb");
    calcCb.style = "none";
}
function cbCalc() {
    document.getElementById("bmi-calc").style.display = "none";
    document.getElementById("ibw-calc").style.display = "none";
    document.getElementById("dci-calc").style.display = "none";
    document.getElementById("cb-calc").style.display = "block";

    var calcBmi = document.getElementById("calc-bmi");
    calcBmi.style = "none";
    var calcIbw = document.getElementById("calc-ibw");
    calcIbw.style = "none";
    var calcDci = document.getElementById("calc-dci");
    calcDci.style = "none";
    var calcCb = document.getElementById("calc-cb");
    calcCb.style.color = "#000000";
    calcCb.style.backgroundColor = "#eeeeee";
    calcCb.style.border = "1px solid #eeeeee";
    calcCb.style.fontWeight = 700;
}

    </script>
    <!-- <script type="text/javascript" src="/js/calc.js"></script> -->
</body>

</html>
